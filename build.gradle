plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.15'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'jpabook'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-devtools'
	implementation 'org.springframework.boot:spring-boot-starter-validation' //@NotEmpty 검증

	//외부 라이브러리를 이용한 쿼리 파라미터 로그 남기기
	implementation("com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.5.6")

	compileOnly 'org.projectlombok:lombok'
	//h2 데이터베이스
	runtimeOnly 'com.h2database:h2'

	//롬복
	annotationProcessor 'org.projectlombok:lombok'

	//JUnit
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


	//spring-session-jdbc 등록(데이터베이스를 세션 저장소로 사용하기)
	implementation 'org.springframework.session:spring-session-jdbc'

	// 스프링 시큐리티
	implementation 'org.springframework.boot:spring-boot-starter-security'
	// 스프링 시큐리티 라이브러리 - oauth2-client : 기본 설정값을 CommonOAuth2Provider 에서 제공
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	// 스프링 시큐리티 라이브러리 - 네임스페이스 : sec
	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
	// 스프링 시큐리티 테스트
	testImplementation("org.springframework.security:spring-security-test")

	//S3 파일 업로드
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'


	//mariaDB 드라이버 등록
	implementation 'org.mariadb.jdbc:mariadb-java-client'

	//spring-session-jdbc 등록(데이터베이스를 세션 저장소로 사용하기)
	implementation 'org.springframework.session:spring-session-jdbc'

}

tasks.named('test') {
	useJUnitPlatform()
}

// SNAPSHOT-plain.jar 파일 생성 안되도록 수정
jar {
	enabled = false
}
